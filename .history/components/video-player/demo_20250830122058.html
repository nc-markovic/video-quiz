<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player Component Demo</title>
    <link rel="stylesheet" href="video-player.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        
        .demo-container {
            text-align: center;
        }
        
        .demo-title {
            margin-bottom: 2rem;
            font-size: 2rem;
            color: #ff6b6b;
        }
        
        .video-wrapper {
            margin-bottom: 2rem;
        }
        
        .controls-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .thumbnail-toggle {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            margin: 0.5rem;
            transition: background 0.2s ease;
        }
        
        .thumbnail-toggle:hover {
            background: #5a67d8;
        }
        
        .thumbnail-toggle.active {
            background: #48bb78;
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <h1 class="demo-title">Video Player Component Demo</h1>
        
        <div class="controls-info">
            <h3>ðŸŽ¥ New Feature: Thumbnail Previews!</h3>
            <p>Hover over the progress bar to see video thumbnails and timestamps</p>
            <button class="thumbnail-toggle active" onclick="toggleThumbnails()">Thumbnails: ON</button>
        </div>
        
        <div class="video-wrapper">
            <div id="videoContainer"></div>
        </div>
        
        <p>This demonstrates the VideoPlayer component with all controls, keyboard shortcuts, and thumbnail previews.</p>
    </div>

    <script type="module">
        import { VideoPlayer } from './VideoPlayer.js';
        
        // Initialize the video player component with thumbnails enabled
        const videoPlayer = new VideoPlayer('videoContainer', {
            videoSrc: 'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4',
            thumbnails: true
        });
        
        // Example of using the public API
        videoPlayer.addEventListener('timeupdate', (e) => {
            // You can listen to video events
            console.log('Video time:', videoPlayer.getCurrentTime());
        });
        
        // Make function globally available for demo buttons
        window.toggleThumbnails = function() {
            const button = document.querySelector('.thumbnail-toggle');
            const isEnabled = videoPlayer.options.thumbnails;
            
            videoPlayer.options.thumbnails = !isEnabled;
            
            if (videoPlayer.options.thumbnails) {
                button.textContent = 'Thumbnails: ON';
                button.classList.add('active');
                videoPlayer.setupThumbnails();
            } else {
                button.textContent = 'Thumbnails: OFF';
                button.classList.remove('active');
                if (videoPlayer.thumbnailContainer) {
                    videoPlayer.thumbnailContainer.style.display = 'none';
                }
            }
        };
    </script>
</body>
</html>
