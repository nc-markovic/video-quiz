<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz System - Mini Project 2</title>
    <link rel="stylesheet" href="quiz-styles.css">
</head>
<body>
    <div class="quiz-container">
        <header class="quiz-header">
            <h1>Video Quiz</h1>
            <div class="quiz-info">
                <span class="question-counter">Question 1 of 5</span>
                <span class="score">Score: 0/0</span>
            </div>
        </header>

        <main class="quiz-main">
            <div class="question-container">
                <h2 class="question-text">What is the capital of France?</h2>
                
                <div class="options-container">
                    <button class="option-btn" data-option="0">
                        <span class="option-letter">A</span>
                        <span class="option-text">London</span>
                    </button>
                    
                    <button class="option-btn" data-option="1">
                        <span class="option-letter">B</span>
                        <span class="option-text">Paris</span>
                    </button>
                    
                    <button class="option-btn" data-option="2">
                        <span class="option-letter">C</span>
                        <span class="option-text">Berlin</span>
                    </button>
                    
                    <button class="option-btn" data-option="3">
                        <span class="option-letter">D</span>
                        <span class="option-text">Madrid</span>
                    </button>
                </div>
            </div>

            <div class="navigation">
                <button class="nav-btn prev-btn" disabled>← Previous</button>
                <button class="nav-btn next-btn">Next →</button>
                <button class="nav-btn finish-btn" style="display: none;">Finish Quiz</button>
            </div>
        </main>

        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
    </div>

    <div class="results-modal" style="display: none;">
        <div class="modal-content">
            <h2>Quiz Results</h2>
            <div class="results-summary">
                <p class="final-score">Final Score: <span class="score-value">0/0</span></p>
                <p class="percentage">Percentage: <span class="percent-value">0%</span></p>
            </div>
            <div class="action-buttons">
                <button class="retry-btn">Retry Quiz</button>
                <button class="new-quiz-btn">New Quiz</button>
            </div>
        </div>
    </div>

    <script src="quiz-script.js"></script>
</body>
</html>
