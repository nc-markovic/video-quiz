<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Service Demo</title>
    <link rel="stylesheet" href="auth-ui.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d3748 100%);
            margin: 0;
            padding: 2rem;
            color: white;
            min-height: 100vh;
        }
        
        .demo-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .demo-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ff6b6b, #667eea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .demo-subtitle {
            font-size: 1.1rem;
            color: #a0aec0;
            margin-bottom: 2rem;
        }
        
        .demo-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .demo-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #ff6b6b;
        }
        
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
        }
        
        .btn:hover {
            background: #5a67d8;
            transform: translateY(-1px);
        }
        
        .btn:disabled {
            background: #4a5568;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-secondary {
            background: #718096;
        }
        
        .btn-secondary:hover {
            background: #4a5568;
        }
        
        .status-indicator {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            text-align: center;
            font-weight: 500;
        }
        
        .status-indicator.success {
            border-left: 4px solid #48bb78;
        }
        
        .status-indicator.error {
            border-left: 4px solid #ff6b6b;
        }
        
        .status-indicator.loading {
            border-left: 4px solid #ed8936;
        }
        
        .data-display {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 1.5rem;
            margin-top: 1rem;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .data-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        
        .data-item h4 {
            margin: 0 0 0.5rem 0;
            color: #e2e8f0;
        }
        
        .data-item p {
            margin: 0.25rem 0;
            color: #a0aec0;
        }
        
        .progress-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            color: #a0aec0;
            font-size: 0.9rem;
        }
        
        .hidden {
            display: none;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .auth-section {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.3);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 2rem;
        }
        
        .auth-section h3 {
            color: #ffc107;
            margin-top: 0;
        }
        
        .auth-section p {
            color: #ffc107;
            margin-bottom: 1rem;
        }
        
        @media (max-width: 768px) {
            .demo-title {
                font-size: 2rem;
            }
            
            .btn {
                width: 100%;
                margin-right: 0;
            }
            
            .progress-stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="demo-header">
        <h1 class="demo-title">üìä Quiz Service Demo</h1>
        <p class="demo-subtitle">Track user quiz records and progress with Firebase</p>
    </div>

    <div class="demo-container">
        <div class="auth-section">
            <h3>üîê Authentication Required</h3>
            <p>You need to be signed in to test the quiz service functionality.</p>
        </div>

        <div class="demo-section">
            <h2 class="section-title">Authentication</h2>
            <div id="authContainer"></div>
            <div class="status-indicator hidden" id="authStatusIndicator">
                <span></span>
            </div>
        </div>

        <div class="demo-section">
            <h2 class="section-title">User Progress</h2>
            <button class="btn" id="getProgressBtn" disabled>Get My Progress</button>
            <button class="btn btn-secondary" id="simulateQuizBtn" disabled>Simulate Quiz Attempt</button>
            
            <div class="status-indicator hidden" id="progressStatusIndicator">
                <span></span>
            </div>
            
            <div id="progressDisplay" class="data-display hidden">
                <div class="progress-stats" id="progressStats"></div>
                <div id="progressDetails"></div>
            </div>
        </div>

        <div class="demo-section">
            <h2 class="section-title">Quiz Attempts</h2>
            <button class="btn" id="getAttemptsBtn" disabled>Get My Quiz Attempts</button>
            <button class="btn btn-secondary" id="getLeaderboardBtn" disabled>Get Leaderboard</button>
            <button class="btn btn-secondary" id="getStatsBtn" disabled>Get Statistics</button>
            
            <div class="status-indicator hidden" id="attemptsStatusIndicator">
                <span></span>
            </div>
            
            <div id="attemptsDisplay" class="data-display hidden">
                <div id="attemptsList"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { AuthService } from './auth-service.js';
        import { QuizService } from './quiz-service.js';
        import { AuthUI } from './auth-ui.js';
        
        // Initialize services
        const authService = new AuthService();
        const quizService = new QuizService();
        
        // Get DOM elements
        const authContainer = document.getElementById('authContainer');
        const authStatusIndicator = document.getElementById('authStatusIndicator');
        const getProgressBtn = document.getElementById('getProgressBtn');
        const simulateQuizBtn = document.getElementById('simulateQuizBtn');
        const getAttemptsBtn = document.getElementById('getAttemptsBtn');
        const getLeaderboardBtn = document.getElementById('getLeaderboardBtn');
        const getStatsBtn = document.getElementById('getStatsBtn');
        const progressStatusIndicator = document.getElementById('progressStatusIndicator');
        const attemptsStatusIndicator = document.getElementById('attemptsStatusIndicator');
        const progressDisplay = document.getElementById('progressDisplay');
        const attemptsDisplay = document.getElementById('attemptsDisplay');
        const progressStats = document.getElementById('progressStats');
        const progressDetails = document.getElementById('progressDetails');
        const attemptsList = document.getElementById('attemptsList');
        
        // Initialize auth UI
        const authUI = new AuthUI('authContainer');
        
        // Current user
        let currentUser = null;
        
        // Event listeners
        getProgressBtn.addEventListener('click', getProgress);
        simulateQuizBtn.addEventListener('click', simulateQuiz);
        getAttemptsBtn.addEventListener('click', getAttempts);
        getLeaderboardBtn.addEventListener('click', getLeaderboard);
        getStatsBtn.addEventListener('click', getStats);
        
        // Auth state change listener
        authService.onAuthStateChange((user) => {
            currentUser = user;
            if (user) {
                updateAuthStatus('success', `‚úÖ Signed in as ${user.displayName || user.email}`);
                enableButtons();
            } else {
                updateAuthStatus('error', '‚ùå Not signed in');
                disableButtons();
            }
        });
        
        // Functions
        function enableButtons() {
            getProgressBtn.disabled = false;
            simulateQuizBtn.disabled = false;
            getAttemptsBtn.disabled = false;
            getLeaderboardBtn.disabled = false;
            getStatsBtn.disabled = false;
        }
        
        function disableButtons() {
            getProgressBtn.disabled = true;
            simulateQuizBtn.disabled = true;
            getAttemptsBtn.disabled = true;
            getLeaderboardBtn.disabled = true;
            getStatsBtn.disabled = true;
        }
        
        async function getProgress() {
            if (!currentUser) return;
            
            updateProgressStatus('loading', 'Loading progress...');
            getProgressBtn.disabled = true;
            getProgressBtn.innerHTML = '<span class="loading-spinner"></span>Loading...';
            
            try {
                const result = await quizService.getUserProgress(currentUser.uid);
                
                if (result.success) {
                    displayProgress(result.progress);
                    updateProgressStatus('success', '‚úÖ Progress loaded successfully');
                } else {
                    updateProgressStatus('error', '‚ùå ' + result.message);
                }
            } catch (error) {
                updateProgressStatus('error', '‚ùå ' + error.message);
            } finally {
                getProgressBtn.disabled = false;
                getProgressBtn.innerHTML = 'Get My Progress';
            }
        }
        
        async function simulateQuiz() {
            if (!currentUser) return;
            
            updateProgressStatus('loading', 'Simulating quiz attempt...');
            simulateQuizBtn.disabled = true;
            simulateQuizBtn.innerHTML = '<span class="loading-spinner"></span>Simulating...';
            
            try {
                // Simulate quiz data
                const quizData = {
                    imageUrl: 'https://picsum.photos/800/600?random=' + Math.floor(Math.random() * 1000),
                    questions: [
                        {
                            question: 'What type of image is this?',
                            options: ['Nature', 'Urban', 'Abstract', 'Portrait'],
                            correctAnswer: 0
                        },
                        {
                            question: 'What colors are prominent?',
                            options: ['Blue/Green', 'Red/Orange', 'Black/White', 'Purple/Pink'],
                            correctAnswer: 0
                        },
                        {
                            question: 'What is the mood?',
                            options: ['Peaceful', 'Energetic', 'Mysterious', 'Sad'],
                            correctAnswer: 0
                        }
                    ],
                    userAnswers: [0, 0, 0], // All correct
                    score: 3,
                    totalQuestions: 3,
                    percentage: 100,
                    timeSpent: Math.floor(Math.random() * 300) + 60 // 1-5 minutes
                };
                
                const result = await quizService.saveQuizAttempt(currentUser.uid, quizData);
                
                if (result.success) {
                    updateProgressStatus('success', '‚úÖ Quiz attempt simulated and saved!');
                    // Refresh progress
                    setTimeout(() => getProgress(), 1000);
                } else {
                    updateProgressStatus('error', '‚ùå ' + result.message);
                }
            } catch (error) {
                updateProgressStatus('error', '‚ùå ' + error.message);
            } finally {
                simulateQuizBtn.disabled = false;
                simulateQuizBtn.innerHTML = 'Simulate Quiz Attempt';
            }
        }
        
        async function getAttempts() {
            if (!currentUser) return;
            
            updateAttemptsStatus('loading', 'Loading quiz attempts...');
            getAttemptsBtn.disabled = true;
            getAttemptsBtn.innerHTML = '<span class="loading-spinner"></span>Loading...';
            
            try {
                const result = await quizService.getUserQuizAttempts(currentUser.uid, 10);
                
                if (result.success) {
                    displayAttempts(result.attempts);
                    updateAttemptsStatus('success', `‚úÖ Loaded ${result.attempts.length} quiz attempts`);
                } else {
                    updateAttemptsStatus('error', '‚ùå ' + result.message);
                }
            } catch (error) {
                updateAttemptsStatus('error', '‚ùå ' + error.message);
            } finally {
                getAttemptsBtn.disabled = false;
                getAttemptsBtn.innerHTML = 'Get My Quiz Attempts';
            }
        }
        
        async function getLeaderboard() {
            updateAttemptsStatus('loading', 'Loading leaderboard...');
            getLeaderboardBtn.disabled = true;
            getLeaderboardBtn.innerHTML = '<span class="loading-spinner"></span>Loading...';
            
            try {
                const result = await quizService.getLeaderboard(10);
                
                if (result.success) {
                    displayLeaderboard(result.leaderboard);
                    updateAttemptsStatus('success', `‚úÖ Loaded leaderboard with ${result.leaderboard.length} users`);
                } else {
                    updateAttemptsStatus('error', '‚ùå ' + result.message);
                }
            } catch (error) {
                updateAttemptsStatus('error', '‚ùå ' + error.message);
            } finally {
                getLeaderboardBtn.disabled = false;
                getLeaderboardBtn.innerHTML = 'Get Leaderboard';
            }
        }
        
        async function getStats() {
            updateAttemptsStatus('loading', 'Loading statistics...');
            getStatsBtn.disabled = true;
            getStatsBtn.innerHTML = '<span class="loading-spinner"></span>Loading...';
            
            try {
                const result = await quizService.getQuizStatistics();
                
                if (result.success) {
                    displayStats(result.statistics);
                    updateAttemptsStatus('success', '‚úÖ Statistics loaded successfully');
                } else {
                    updateAttemptsStatus('error', '‚ùå ' + result.message);
                }
            } catch (error) {
                updateAttemptsStatus('error', '‚ùå ' + error.message);
            } finally {
                getStatsBtn.disabled = false;
                getStatsBtn.innerHTML = 'Get Statistics';
            }
        }
        
        function displayProgress(progress) {
            progressDisplay.classList.remove('hidden');
            
            progressStats.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${progress.totalQuizzes}</div>
                    <div class="stat-label">Total Quizzes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${progress.averageScore}%</div>
                    <div class="stat-label">Average Score</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${progress.bestScore}%</div>
                    <div class="stat-label">Best Score</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${Math.round(progress.totalTimeSpent / 60)}m</div>
                    <div class="stat-label">Total Time</div>
                </div>
            `;
            
            progressDetails.innerHTML = `
                <div class="data-item">
                    <h4>Progress Details</h4>
                    <p><strong>Total Score:</strong> ${progress.totalScore}</p>
                    <p><strong>Last Quiz:</strong> ${progress.lastQuizDate ? new Date(progress.lastQuizDate.toDate()).toLocaleString() : 'Never'}</p>
                    <p><strong>Created:</strong> ${progress.createdAt ? new Date(progress.createdAt.toDate()).toLocaleString() : 'Unknown'}</p>
                </div>
            `;
        }
        
        function displayAttempts(attempts) {
            attemptsDisplay.classList.remove('hidden');
            
            if (attempts.length === 0) {
                attemptsList.innerHTML = '<p>No quiz attempts found.</p>';
                return;
            }
            
            attemptsList.innerHTML = attempts.map(attempt => `
                <div class="data-item">
                    <h4>Quiz Attempt - ${new Date(attempt.completedAt.toDate()).toLocaleString()}</h4>
                    <p><strong>Score:</strong> ${attempt.score}/${attempt.totalQuestions} (${attempt.percentage}%)</p>
                    <p><strong>Time Spent:</strong> ${Math.round(attempt.timeSpent / 60)} minutes</p>
                    <p><strong>Image:</strong> <a href="${attempt.imageUrl}" target="_blank">View Image</a></p>
                </div>
            `).join('');
        }
        
        function displayLeaderboard(leaderboard) {
            attemptsDisplay.classList.remove('hidden');
            
            if (leaderboard.length === 0) {
                attemptsList.innerHTML = '<p>No leaderboard data available.</p>';
                return;
            }
            
            attemptsList.innerHTML = `
                <h3>üèÜ Leaderboard</h3>
                ${leaderboard.map((user, index) => `
                    <div class="data-item">
                        <h4>#${index + 1} - User ${user.userId.substring(0, 8)}...</h4>
                        <p><strong>Average Score:</strong> ${user.averageScore}%</p>
                        <p><strong>Total Quizzes:</strong> ${user.totalQuizzes}</p>
                        <p><strong>Best Score:</strong> ${user.bestScore}%</p>
                    </div>
                `).join('')}
            `;
        }
        
        function displayStats(stats) {
            attemptsDisplay.classList.remove('hidden');
            
            attemptsList.innerHTML = `
                <h3>üìä Global Statistics</h3>
                <div class="progress-stats">
                    <div class="stat-card">
                        <div class="stat-value">${stats.totalAttempts}</div>
                        <div class="stat-label">Total Attempts</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${stats.totalUsers}</div>
                        <div class="stat-label">Total Users</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${stats.averageScore}%</div>
                        <div class="stat-label">Global Average</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${Math.round(stats.averageTimePerQuiz / 60)}m</div>
                        <div class="stat-label">Avg Time/Quiz</div>
                    </div>
                </div>
            `;
        }
        
        function updateAuthStatus(type, message) {
            authStatusIndicator.className = `status-indicator ${type}`;
            authStatusIndicator.innerHTML = `<span>${message}</span>`;
            authStatusIndicator.classList.remove('hidden');
        }
        
        function updateProgressStatus(type, message) {
            progressStatusIndicator.className = `status-indicator ${type}`;
            progressStatusIndicator.innerHTML = `<span>${message}</span>`;
            progressStatusIndicator.classList.remove('hidden');
        }
        
        function updateAttemptsStatus(type, message) {
            attemptsStatusIndicator.className = `status-indicator ${type}`;
            attemptsStatusIndicator.innerHTML = `<span>${message}</span>`;
            attemptsStatusIndicator.classList.remove('hidden');
        }
    </script>
</body>
</html>
