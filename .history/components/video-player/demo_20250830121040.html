<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player Component Demo</title>
    <link rel="stylesheet" href="video-player.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        
        .demo-container {
            text-align: center;
        }
        
        .demo-title {
            margin-bottom: 2rem;
            font-size: 2rem;
            color: #ff6b6b;
        }
        
        .video-wrapper {
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <h1 class="demo-title">Video Player Component Demo</h1>
        
        <div class="video-wrapper">
            <div id="videoContainer"></div>
        </div>
        
        <p>This demonstrates the VideoPlayer component with all controls and keyboard shortcuts.</p>
    </div>

    <script type="module">
        import { VideoPlayer } from './VideoPlayer.js';
        
        // Initialize the video player component
        const videoPlayer = new VideoPlayer('videoContainer', {
            videoSrc: 'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4'
        });
        
        // Example of using the public API
        videoPlayer.addEventListener('timeupdate', (e) => {
            // You can listen to video events
            console.log('Video time:', videoPlayer.getCurrentTime());
        });
    </script>
</body>
</html>
