<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player Component Demo</title>
    <link rel="stylesheet" href="video-player.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        
        .demo-container {
            text-align: center;
        }
        
        .demo-title {
            margin-bottom: 2rem;
            font-size: 2rem;
            color: #ff6b6b;
        }
        
        .video-wrapper {
            margin-bottom: 2rem;
        }
        
        .controls-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .feature-toggle {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            margin: 0.5rem;
            transition: background 0.2s ease;
        }
        
        .feature-toggle:hover {
            background: #5a67d8;
        }
        
        .feature-toggle.active {
            background: #48bb78;
        }
        
        .poster-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.5rem;
            border-radius: 4px;
            margin: 0.5rem;
            width: 300px;
        }
        
        .poster-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <h1 class="demo-title">Video Player Component Demo</h1>
        
        <div class="controls-info">
            <h3>ðŸŽ¥ Poster Image Feature</h3>
            <p><strong>Poster Image:</strong> Shows thumbnail before video starts</p>
            <p><strong>Click to Play:</strong> Click the poster image to begin playback</p>
            
            <div style="margin: 1rem 0;">
                <input type="text" class="poster-input" id="posterInput" placeholder="Enter poster image URL (or use default)">
                <button class="feature-toggle" onclick="setPoster()">Set Poster</button>
            </div>
            
            <button class="feature-toggle active" onclick="togglePoster()">Poster: ON</button>
        </div>
        
        <div class="video-wrapper">
            <div id="videoContainer"></div>
        </div>
        
        <p>This demonstrates the VideoPlayer component with poster images, custom controls, and keyboard shortcuts.</p>
    </div>

    <script type="module">
        import { VideoPlayer } from './VideoPlayer.js';
        
        // Initialize the video player component with poster
        const videoPlayer = new VideoPlayer('videoContainer', {
            videoSrc: 'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4',
            poster: 'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/images/BigBuckBunny.jpg'
        });
        
        // Example of using the public API
        videoPlayer.addEventListener('timeupdate', (e) => {
            // You can listen to video events
            console.log('Video time:', videoPlayer.getCurrentTime());
        });
        
        // Make functions globally available for demo buttons
        window.togglePoster = function() {
            const button = document.querySelector('.feature-toggle:nth-of-type(2)');
            const isEnabled = videoPlayer.options.poster;
            
            if (isEnabled) {
                videoPlayer.options.poster = null;
                button.textContent = 'Poster: OFF';
                button.classList.remove('active');
                if (videoPlayer.posterOverlay) {
                    videoPlayer.posterOverlay.style.display = 'none';
                }
            } else {
                videoPlayer.options.poster = 'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/images/BigBuckBunny.jpg';
                button.textContent = 'Poster: ON';
                button.classList.add('active');
                videoPlayer.setupPoster();
            }
        };
        
        window.setPoster = function() {
            const input = document.getElementById('posterInput');
            const posterUrl = input.value.trim();
            
            if (posterUrl) {
                videoPlayer.options.poster = posterUrl;
                videoPlayer.setupPoster();
                input.value = '';
            }
        };
    </script>
</body>
</html>
